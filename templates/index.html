<!DOCTYPE html>
<html>
<head>
  <title>LLM Chat App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LLM Chat App</h1>
    <div class="chat-container">
      <div class="chat-history"></div>
      <div class="chat-input">
        <select id="model-select">
          <option value="nvidia">NVIDIA Model</option>
          <option value="openai">OpenAI Model</option>
        </select>
        <input type="text" id="user-input" placeholder="Type your message or paste image...">
        <input type="file" id="image-input" style="display: none;">
        <button id="send-button">Send</button>
        <button id="image-button">Add Image</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <script>
    const modelSelect = document.querySelector('#model-select');
    const imageButton = document.querySelector('#image-button');

    modelSelect.addEventListener('change', function() {
      if (modelSelect.value === 'openai') {
        imageButton.style.display = 'none';
      } else {
        imageButton.style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>
